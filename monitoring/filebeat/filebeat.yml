filebeat.inputs:
  - type: container
    paths:
      - '/var/lib/docker/containers/*/*.log'
    processors:
      - add_docker_metadata:
          host: "unix:///var/run/docker.sock"
  
  - type: log
    enabled: true
    paths:
      - /var/log/app/*.log
    fields:
      application: hotel-ticket-hub-backend
      environment: staging
    fields_under_root: true
    json.keys_under_root: true
    json.add_error_key: true

# Configuration de sortie vers Logstash
output.logstash:
  hosts: ["logstash:5044"]

# Configuration de sortie alternative vers Elasticsearch (si pas de Logstash)
# output.elasticsearch:
#   hosts: ["elasticsearch:9200"]
#   index: "hotel-ticket-hub-logs-%{+YYYY.MM.dd}"

# Configuration de logging Filebeat
logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0644

