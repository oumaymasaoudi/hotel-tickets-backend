global:
  resolve_timeout: 5m
  # Configuration SMTP pour les emails
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alertmanager@hotel-ticket-hub.com'
  smtp_auth_username: 'your-email@gmail.com'
  smtp_auth_password: 'your-app-password'
  smtp_require_tls: true

# Templates pour les messages d'alerte
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Configuration des routes d'alerte
route:
  receiver: 'default-receiver'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  routes:
    # Alertes critiques → email immédiat
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true
    
    # Alertes warning → email avec délai
    - match:
        severity: warning
      receiver: 'warning-alerts'
      repeat_interval: 24h

# Configuration des récepteurs
receivers:
  - name: 'default-receiver'
    email_configs:
      - to: 'admin@hotel-ticket-hub.com'
        headers:
          Subject: '[Hotel Ticket Hub] Alert: {{ .GroupLabels.alertname }}'
        html: |
          <h2>Alert: {{ .GroupLabels.alertname }}</h2>
          <p><strong>Severity:</strong> {{ .CommonLabels.severity }}</p>
          <p><strong>Instance:</strong> {{ .CommonLabels.instance }}</p>
          <p><strong>Description:</strong> {{ .CommonAnnotations.description }}</p>
          <p><strong>Time:</strong> {{ .StartsAt }}</p>

  - name: 'critical-alerts'
    email_configs:
      - to: 'admin@hotel-ticket-hub.com'
        headers:
          Subject: '[CRITICAL] Hotel Ticket Hub Alert: {{ .GroupLabels.alertname }}'
        html: |
          <h2 style="color: red;">CRITICAL ALERT</h2>
          <h3>{{ .GroupLabels.alertname }}</h3>
          <p><strong>Severity:</strong> {{ .CommonLabels.severity }}</p>
          <p><strong>Instance:</strong> {{ .CommonLabels.instance }}</p>
          <p><strong>Description:</strong> {{ .CommonAnnotations.description }}</p>
          <p><strong>Time:</strong> {{ .StartsAt }}</p>
    # Webhook pour notifications supplémentaires (Slack, Discord, etc.)
    webhook_configs:
      - url: 'http://webhook-receiver:8080/webhook'
        send_resolved: true

  - name: 'warning-alerts'
    email_configs:
      - to: 'admin@hotel-ticket-hub.com'
        headers:
          Subject: '[WARNING] Hotel Ticket Hub Alert: {{ .GroupLabels.alertname }}'
        html: |
          <h2 style="color: orange;">WARNING ALERT</h2>
          <h3>{{ .GroupLabels.alertname }}</h3>
          <p><strong>Severity:</strong> {{ .CommonLabels.severity }}</p>
          <p><strong>Instance:</strong> {{ .CommonLabels.instance }}</p>
          <p><strong>Description:</strong> {{ .CommonAnnotations.description }}</p>
          <p><strong>Time:</strong> {{ .StartsAt }}</p>

# Configuration de l'inhibition (réduire le bruit)
inhibit_rules:
  # Si le service est down, ne pas alerter sur les erreurs
  - source_match:
      alertname: 'ServiceDown'
    target_match:
      severity: 'warning'
    equal: ['instance']

