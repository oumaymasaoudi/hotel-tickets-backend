# Configuration pour les tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
logging.level.org.springframework=WARN

# Désactiver la sécurité pour les tests
spring.security.user.name=test
spring.security.user.password=test

# JWT Configuration (required for tests)
jwt.secret=TestSecretKeyForJWTTokenGenerationInUnitTestsMustBeAtLeast256BitsLong
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=./uploads

# CORS Configuration
cors.allowed-origins=http://localhost:8080,http://localhost:5173

# Stripe Configuration (test keys)
stripe.secret.key=sk_test_test_key
stripe.public.key=pk_test_test_key

# Frontend URL
app.frontend.url=http://localhost:5173

# Mail Configuration (disabled for tests)
spring.mail.host=localhost
spring.mail.port=587
