name: Backend CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**'

env:
  JAVA_VERSION: '17'
  MAVEN_OPTS: '-Xmx2048m -XX:+UseG1GC'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/backend
  MONITORING_DIR: /opt/monitoring

jobs:
  # ============================================
  # LINT & CODE QUALITY
  # ============================================
  lint:
    name: Backend - Lint & Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Run Maven Checkstyle
        run: mvn checkstyle:check
        continue-on-error: true
      
      - name: Run Maven SpotBugs
        run: mvn spotbugs:spotbugs -Duser.language=en -Duser.country=US
        continue-on-error: true
        env:
          JAVA_TOOL_OPTIONS: '-Duser.language=en -Duser.country=US'
      
      - name: Upload SpotBugs report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: spotbugs-report
          path: target/spotbugsXml.xml
          retention-days: 7
          if-no-files-found: ignore
        continue-on-error: true
      
      - name: Upload Checkstyle report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: checkstyle-report
          path: target/checkstyle-result.xml
          retention-days: 7
        continue-on-error: true

  # ============================================
  # TESTS
  # ============================================
  test:
    name: Backend - Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Run tests with JaCoCo agent
        run: mvn clean test -DskipITs
        env:
          MAVEN_OPTS: ${{ env.MAVEN_OPTS }}
      
      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: target/surefire-reports
          retention-days: 7
      
      - name: Upload compiled classes and JaCoCo data
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-classes-jacoco
          path: |
            target/classes
            target/test-classes
            target/jacoco.exec
          retention-days: 7

  # ============================================
  # COVERAGE
  # ============================================
  coverage:
    name: Backend - Code Coverage
    runs-on: ubuntu-latest
    needs: [test]
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Download compiled classes and JaCoCo data
        uses: actions/download-artifact@v4
        with:
          name: test-classes-jacoco
          path: target
      
      - name: Generate coverage report
        run: mvn -B jacoco:report
        env:
          MAVEN_OPTS: ${{ env.MAVEN_OPTS }}
      
      - name: Check coverage threshold (optional)
        run: |
          if mvn -B jacoco:check; then
            echo "Coverage threshold met!"
          else
            echo "Coverage threshold not met, but continuing..."
          fi
        env:
          MAVEN_OPTS: ${{ env.MAVEN_OPTS }}
        continue-on-error: true
      
      - name: Upload JaCoCo Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco
          retention-days: 30
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./target/site/jacoco/jacoco.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

  # ============================================
  # BUILD
  # ============================================
  build:
    name: Backend - Build
    runs-on: ubuntu-latest
    needs: [lint, test, coverage]
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build with Maven
        run: mvn clean package -DskipTests -DskipITs
        env:
          MAVEN_OPTS: ${{ env.MAVEN_OPTS }}
      
      - name: Check JAR size
        run: |
          JAR_FILE=$(find target -name "*.jar" -not -name "*-sources.jar" -not -name "*-javadoc.jar" | head -1)
          if [ -f "$JAR_FILE" ]; then
            SIZE=$(du -sh "$JAR_FILE" | cut -f1)
            echo "JAR size: $SIZE"
            echo "Build successful: $JAR_FILE"
          else
            echo "Build failed - JAR file not found"
            exit 1
          fi
      
      - name: Prepare JAR artifact
        run: |
          mkdir -p artifacts
          JAR_FILE=$(find target -name "*.jar" -not -name "*-sources.jar" -not -name "*-javadoc.jar" | head -1)
          if [ -f "$JAR_FILE" ]; then
            cp "$JAR_FILE" artifacts/
            echo "JAR artifact prepared: $(basename $JAR_FILE)"
          else
            echo "No JAR file found"
            exit 1
          fi
      
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: artifacts/*.jar
          retention-days: 7

  # ============================================
  # SONARQUBE ANALYSIS
  # ============================================
  sonar:
    name: Backend - SonarQube Analysis
    runs-on: ubuntu-latest
    needs: [coverage]
    timeout-minutes: 25
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Download compiled classes and JaCoCo data
        uses: actions/download-artifact@v4
        with:
          name: test-classes-jacoco
          path: target
      
      - name: Verify downloaded artifacts
        run: |
          echo "=== Checking downloaded artifacts ==="
          ls -la target/classes/ | head -5 || echo "No classes found"
          ls -la target/test-classes/ | head -5 || echo "No test-classes found"
          ls -la target/jacoco.exec || echo "No jacoco.exec found"
      
      - name: Download JaCoCo Report (if exists)
        uses: actions/download-artifact@v4
        with:
          name: jacoco-report
          path: target
        continue-on-error: true
      
      - name: Check if JaCoCo report already exists
        run: |
          if [ -f "target/site/jacoco/jacoco.xml" ]; then
            echo "JaCoCo report already exists from coverage job"
            ls -lh target/site/jacoco/jacoco.xml
          else
            echo "JaCoCo report not found, will generate it"
          fi
      
      - name: Generate JaCoCo Report
        run: mvn -B jacoco:report
        env:
          MAVEN_OPTS: ${{ env.MAVEN_OPTS }}
      
      - name: Verify JaCoCo Report exists
        run: |
          if [ ! -f "target/site/jacoco/jacoco.xml" ]; then
            echo "ERROR: JaCoCo report not found after generation!"
            echo "Checking target directory structure:"
            find target -name "*.xml" -o -name "jacoco*" | head -10
            exit 1
          else
            echo "JaCoCo report found: target/site/jacoco/jacoco.xml"
            ls -lh target/site/jacoco/
            echo "Report size: $(du -h target/site/jacoco/jacoco.xml)"
          fi
      
      - name: SonarQube Analysis
        run: |
          mvn -B sonar:sonar \
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
            -Dsonar.scanner.force-deprecated-java-version=true \
            -Dsonar.verbose=true || echo "SonarQube analysis failed, but continuing..."
        env:
          MAVEN_OPTS: ${{ env.MAVEN_OPTS }}
        continue-on-error: true

  # ============================================
  # DOCKER BUILD & PUSH (for develop branch)
  # ============================================
  docker-build:
    name: Backend - Docker Build & Push
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # DEPLOY TO STAGING (for develop branch)
  # ============================================
  deploy-staging:
    name: Backend - Deploy to Staging
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging
    timeout-minutes: 15  # Augment√© pour g√©rer les connexions SSH lentes
    concurrency:
      group: deploy-staging
      cancel-in-progress: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Optimisation : ne r√©cup√©rer que le dernier commit

      - name: Verify docker-compose.yml exists
        run: |
          if [ ! -f "docker-compose.yml" ]; then
            echo "ERROR: docker-compose.yml not found!"
            exit 1
          fi
          echo "‚úÖ docker-compose.yml found ($(du -h docker-compose.yml | cut -f1))"

      - name: Setup SSH Config
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.STAGING_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          # Ajouter l'host √† known_hosts pour √©viter les prompts
          ssh-keyscan -H ${{ secrets.STAGING_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
          # Configuration SSH optimis√©e
          cat >> ~/.ssh/config << EOF
          Host backend-staging
            HostName ${{ secrets.STAGING_HOST }}
            User ${{ secrets.STAGING_USER }}
            IdentityFile ~/.ssh/deploy_key
            StrictHostKeyChecking no
            UserKnownHostsFile ~/.ssh/known_hosts
            ConnectTimeout 10
            ServerAliveInterval 60
            ServerAliveCountMax 3
          EOF
          chmod 600 ~/.ssh/config

      - name: Test SSH Connection
        run: |
          echo "üîç Test de connexion SSH..."
          timeout 10 ssh -F ~/.ssh/config -o ConnectTimeout=5 -o StrictHostKeyChecking=no backend-staging "echo 'SSH connection successful'" || {
            echo "‚ùå √âchec de la connexion SSH"
            echo "V√©rifiez que :"
            echo "  - La VM est accessible depuis GitHub Actions"
            echo "  - Le Security Group AWS autorise les connexions depuis GitHub"
            echo "  - Les secrets STAGING_HOST, STAGING_USER, STAGING_SSH_PRIVATE_KEY sont corrects"
            exit 1
          }
          echo "‚úÖ Connexion SSH OK"

      - name: Copy docker-compose to staging
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}
          source: "docker-compose.yml"
          target: "/opt/hotel-ticket-hub-backend-staging/"
          strip_components: 0
          timeout: 120s  # Augment√© pour g√©rer les connexions lentes
          command_timeout: 60s
          debug: true  # Activ√© pour diagnostiquer les probl√®mes
          use_insecure_cipher: false

      - name: Deploy to staging VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}
          timeout: 300s
          command_timeout: 120s
          debug: false
          use_insecure_cipher: false
          script: |
            set -euo pipefail  # Mode strict : erreur si variable non d√©finie
            cd /opt/hotel-ticket-hub-backend-staging
            
            echo "üõë Arr√™t des services existants..."
            # Stop old systemd service if it exists
            sudo systemctl stop hotel-ticket-hub-backend-staging 2>/dev/null || true
            sudo systemctl disable hotel-ticket-hub-backend-staging 2>/dev/null || true
            
            # Stop any container using port 8081
            CONTAINERS=$(docker ps -q --filter "publish=8081" 2>/dev/null || true)
            if [ -n "$CONTAINERS" ]; then
              docker stop $CONTAINERS 2>/dev/null || true
            fi
            
            OLD_CONTAINERS=$(docker ps -aq --filter "name=hotel-ticket-hub-backend-staging" 2>/dev/null || true)
            if [ -n "$OLD_CONTAINERS" ]; then
              docker rm $OLD_CONTAINERS 2>/dev/null || true
            fi
            
            # Stop and remove old docker-compose containers
            docker compose down 2>/dev/null || true
            
            echo "‚úÖ V√©rification du fichier .env..."
            if [ ! -f .env ]; then
              echo "ERROR: .env file not found! Please create it first."
              exit 1
            fi
            
            echo "üîê Connexion √† GitHub Container Registry..."
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            echo "üì• Pull de l'image Docker..."
            export DOCKER_IMAGE=ghcr.io/${{ env.IMAGE_NAME }}:develop
            docker pull $DOCKER_IMAGE || docker pull ghcr.io/${{ env.IMAGE_NAME }}:latest
            
            echo "üöÄ D√©marrage du conteneur..."
            export DOCKER_IMAGE=$DOCKER_IMAGE
            docker compose --env-file .env up -d
            
            echo "‚è≥ Attente du d√©marrage (10s)..."
            sleep 10
            
            echo "üìã Logs r√©cents:"
            docker compose logs --tail=50
            
            echo "‚úÖ V√©rification du conteneur..."
            if docker ps | grep -q hotel-ticket-hub-backend-staging; then
              echo "‚úÖ Backend d√©ploy√© avec succ√®s!"
            else
              echo "‚ùå Le conteneur n'est pas en cours d'ex√©cution"
              exit 1
            fi

      - name: Cleanup SSH
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key ~/.ssh/config ~/.ssh/known_hosts

  # ============================================
  # DEPLOY MONITORING (for develop branch)
  # D√©ploy√© apr√®s le backend pour s'assurer que le monitoring
  # peut scraper les m√©triques du backend d√©ploy√©
  # ============================================
  deploy-monitoring:
    name: Backend - Deploy Monitoring Stack
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: monitoring
    timeout-minutes: 15
    concurrency:
      group: deploy-monitoring
      cancel-in-progress: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Verify monitoring files exist
        run: |
          if [ ! -d "monitoring" ]; then
            echo "ERROR: monitoring directory not found!"
            exit 1
          fi
          echo "‚úÖ Monitoring directory found"
          echo "üìÅ Files to deploy:"
          find monitoring -type f -name "*.yml" -o -name "*.yaml" -o -name "*.conf" | head -20

      - name: Setup SSH Config
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.MONITORING_SSH_PRIVATE_KEY }}" > ~/.ssh/monitoring_key
          chmod 600 ~/.ssh/monitoring_key
          # Ajouter l'host √† known_hosts
          ssh-keyscan -H ${{ secrets.MONITORING_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
          # Configuration SSH optimis√©e
          cat >> ~/.ssh/config << EOF
          Host monitoring-vm
            HostName ${{ secrets.MONITORING_HOST }}
            User ${{ secrets.MONITORING_USER }}
            IdentityFile ~/.ssh/monitoring_key
            StrictHostKeyChecking no
            UserKnownHostsFile ~/.ssh/known_hosts
            ConnectTimeout 10
            ServerAliveInterval 60
            ServerAliveCountMax 3
          EOF
          chmod 600 ~/.ssh/config

      - name: Test SSH Connection
        run: |
          echo "üîç Test de connexion SSH vers la VM Monitoring..."
          timeout 10 ssh -F ~/.ssh/config -o ConnectTimeout=5 -o StrictHostKeyChecking=no monitoring-vm "echo 'SSH connection successful'" || {
            echo "‚ùå √âchec de la connexion SSH"
            echo "V√©rifiez que :"
            echo "  - La VM Monitoring est accessible depuis GitHub Actions"
            echo "  - Le Security Group AWS autorise les connexions depuis GitHub"
            echo "  - Les secrets MONITORING_HOST, MONITORING_USER, MONITORING_SSH_PRIVATE_KEY sont corrects"
            exit 1
          }
          echo "‚úÖ Connexion SSH OK"

      - name: Copy monitoring files to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.MONITORING_HOST }}
          username: ${{ secrets.MONITORING_USER }}
          key: ${{ secrets.MONITORING_SSH_PRIVATE_KEY }}
          source: "monitoring/"
          target: "${{ env.MONITORING_DIR }}/"
          strip_components: 1  # Enlever le pr√©fixe "monitoring/"
          timeout: 120s
          command_timeout: 60s
          debug: false
          use_insecure_cipher: false

      - name: Deploy Monitoring Stack
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.MONITORING_HOST }}
          username: ${{ secrets.MONITORING_USER }}
          key: ${{ secrets.MONITORING_SSH_PRIVATE_KEY }}
          timeout: 300s
          command_timeout: 120s
          debug: false
          use_insecure_cipher: false
          script: |
            set -euo pipefail
            cd ${{ env.MONITORING_DIR }}
            
            echo "üîç V√©rification des fichiers..."
            if [ ! -f "docker-compose.monitoring.yml" ]; then
              echo "ERROR: docker-compose.monitoring.yml not found!"
              exit 1
            fi
            if [ ! -f "prometheus/prometheus.yml" ]; then
              echo "ERROR: prometheus/prometheus.yml not found!"
              exit 1
            fi
            echo "‚úÖ Fichiers de configuration trouv√©s"
            
            echo "üõë Arr√™t des services existants..."
            docker compose -f docker-compose.monitoring.yml down --remove-orphans 2>/dev/null || true
            
            # Nettoyer compl√®tement : arr√™ter tous les conteneurs monitoring
            echo "üîß Nettoyage des conteneurs monitoring..."
            for container in prometheus grafana alertmanager node-exporter cadvisor; do
              docker ps -a --filter "name=$container" --format "{{.ID}}" | while read id; do
                [ -n "$id" ] && docker rm -f "$id" 2>/dev/null || true
              done
            done
            
            # Supprimer le r√©seau existant (forcer si n√©cessaire)
            echo "üîß Suppression du r√©seau monitoring-network..."
            # Essayer plusieurs fois avec diff√©rentes m√©thodes
            for i in 1 2 3; do
              if docker network ls | grep -q monitoring-network; then
                echo "  Tentative $i: Suppression du r√©seau..."
                docker network rm monitoring-network 2>/dev/null && break || {
                  if [ $i -eq 1 ]; then
                    echo "  ‚ö†Ô∏è  Le r√©seau est encore utilis√©, nettoyage des r√©seaux non utilis√©s..."
                    docker network prune -f
                    sleep 2
                  elif [ $i -eq 2 ]; then
                    echo "  ‚ö†Ô∏è  R√©essai apr√®s nettoyage..."
                    sleep 2
                  else
                    echo "  ‚ö†Ô∏è  Impossible de supprimer le r√©seau, on continue quand m√™me..."
                  fi
                }
              else
                echo "  ‚úÖ Le r√©seau n'existe plus"
                break
              fi
            done
            sleep 2
            
            echo "üì• Pull des images Docker..."
            docker compose -f docker-compose.monitoring.yml pull
            
            echo "üöÄ D√©marrage de la stack de monitoring..."
            # D√©marrer avec gestion d'erreur pour le r√©seau
            set +e  # Ne pas arr√™ter sur les erreurs
            docker compose -f docker-compose.monitoring.yml up -d --force-recreate --remove-orphans
            COMPOSE_EXIT_CODE=$?
            set -e  # R√©activer l'arr√™t sur erreur
            
            if [ $COMPOSE_EXIT_CODE -ne 0 ]; then
              echo "‚ö†Ô∏è  Erreur d√©tect√©e, v√©rification du r√©seau..."
              # Si l'erreur est li√©e au r√©seau, supprimer le r√©seau et r√©essayer
              if docker network ls | grep -q monitoring-network; then
                echo "üîß Suppression forc√©e du r√©seau probl√©matique..."
                # Arr√™ter tous les conteneurs qui utilisent ce r√©seau
                CONTAINER_IDS=$(docker ps --filter network=monitoring-network -q 2>/dev/null || true)
                if [ -n "$CONTAINER_IDS" ]; then
                  echo "$CONTAINER_IDS" | xargs docker stop 2>/dev/null || true
                  echo "$CONTAINER_IDS" | xargs docker rm -f 2>/dev/null || true
                fi
                OLD_CONTAINER_IDS=$(docker ps -a --filter network=monitoring-network -q 2>/dev/null || true)
                if [ -n "$OLD_CONTAINER_IDS" ]; then
                  echo "$OLD_CONTAINER_IDS" | xargs docker rm -f 2>/dev/null || true
                fi
                # Supprimer le r√©seau
                docker network rm monitoring-network 2>/dev/null || docker network prune -f
                sleep 3
                echo "üîÑ Nouvelle tentative de d√©marrage..."
                docker compose -f docker-compose.monitoring.yml up -d --force-recreate --remove-orphans
              else
                echo "‚ùå Erreur non li√©e au r√©seau, voir les logs"
                docker compose -f docker-compose.monitoring.yml logs
                exit 1
              fi
            fi
            
            echo "‚è≥ Attente du d√©marrage (15s)..."
            sleep 15
            
            echo "üìã Statut des conteneurs:"
            docker compose -f docker-compose.monitoring.yml ps
            
            echo "‚úÖ V√©rification des services..."
            # V√©rifier Prometheus
            if docker ps | grep -q prometheus; then
              echo "‚úÖ Prometheus est en cours d'ex√©cution"
            else
              echo "‚ùå Prometheus n'est pas d√©marr√©"
              docker compose -f docker-compose.monitoring.yml logs prometheus | tail -20
              exit 1
            fi
            
            # V√©rifier Grafana
            if docker ps | grep -q grafana; then
              echo "‚úÖ Grafana est en cours d'ex√©cution"
            else
              echo "‚ùå Grafana n'est pas d√©marr√©"
              docker compose -f docker-compose.monitoring.yml logs grafana | tail -20
              exit 1
            fi
            
            echo "üìã Logs r√©cents (derni√®res 10 lignes):"
            docker compose -f docker-compose.monitoring.yml logs --tail=10
            
