version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    # Grouper toutes les actions GitHub dans une seule PR (plus propre)
    groups:
      github-actions:
        patterns:
          - "*"
    # Ignorer les mises à jour majeures automatiques (ex: v1 -> v2)
    # pour éviter les breaking changes non testés
    ignore:
      # Ignorer les mises à jour majeures pour les actions critiques
      - dependency-name: "actions/checkout"
        update-types: ["version-update:semver-major"]
      - dependency-name: "actions/setup-java"
        update-types: ["version-update:semver-major"]
      - dependency-name: "actions/setup-node"
        update-types: ["version-update:semver-major"]
      - dependency-name: "SonarSource/sonarcloud-github-action"
        update-types: ["version-update:semver-major"]
      - dependency-name: "aquasecurity/trivy-action"
        update-types: ["version-update:semver-major"]
      - dependency-name: "dependency-check/Dependency-Check_Action"
        update-types: ["version-update:semver-major"]
